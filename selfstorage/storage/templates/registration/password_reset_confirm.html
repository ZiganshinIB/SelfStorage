{% extends "registration/base.html" %}
{% load static %}
{% block title %}Password reset done{% endblock title %}
{% block form %}
	<form class="d-flex flex-column align-items-center" style="max-width: 420px" method="post">
		<h1 class="modal-title text-center fw-bold mb-3">Восстановление пароля</h1>
		{% for field in form %}
			<p>
				<input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control  border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey" placeholder="Пароль" required="" id="id_password">
			</p>
		{% endfor %}
		{% csrf_token %}
		<button type="submit" class="btn border-8 py-3 px-5 mt-5 mb-3 w-100 text-white fs_24 SelfStorage__bg_orange SelfStorage__btn2_orange">Сменить пароль</button>
	</form>
{% endblock form %}
